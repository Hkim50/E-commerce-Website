<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script src="main.js"></script>
  <nav class="navbar">
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button>Search</button>
    </div>
    <div class="user-actions">
      <a href="index.html">Home</a>
      <a href="aboutus.html">About Us</a>
      <a href="FAQ.html">FAQ</a>
      <a href="Wishlist">Wishlist</a>
      <a href="login.html">Login </a>
      <a href="cart.html">Cart</a>
    </div>
    <div class="dropdown-menu">
      <button class="dropbutton">Categories</button>
      <div class="dropdown-content">
        <a href="Mens">Mens</a>
        <a href="Womens">Womens</a>
        <a href="Kids">Kids</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="#">
        <input type="text" placeholder="Enter your email" id="loginEmail">
        <input type="password" placeholder="Enter your password" id="loginPassword">
        <a href="#">Forgot password?</a>
        <input type="button" class="button" value="Login" onclick="login()">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Signup</header>
      <form action="#">
        <input type="text" placeholder="Enter your email" id="signupEmail">
        <input type="password" placeholder="Create a password" id="signupPassword">
        <input type="password" placeholder="Confirm your password" id="confirmPassword">
        <input type="button" class="button" value="Signup" onclick="signup()">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
